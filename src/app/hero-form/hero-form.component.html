<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">

        </div>
      </div>

      <div class="form-group">
        <label for="Age">Age</label>
        <input type="text" class="form-control" id="Age"
               [(ngModel)]="model.age" name="Age">
      </div>

      <div class="form-group">
        <label for="power">Hero Power: </label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin"
               [(ngModel)]="model.origin" name="origin">
      </div>

      <div class="form-group">
        <label for="weakness">Weakness</label>
        <input type="text" class="form-control" id="weakness"
               [(ngModel)]="model.weakness" name="weakness">
      </div>

      <div class="form-group">
        <label for="ally">Weakness</label>
        <input type="text" class="form-control" id="ally"
               [(ngModel)]="model.ally" name="ally">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
      <em>with</em> reset

      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
      <em>without</em> reset
    </form>
  </div>
</div>
