<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="heroForm.controls['name'].invalid && heroForm.controls['name'].touched"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" formControlName="age">
      </div>

      <div class="form-group">
        <label for="power">Hero Power: </label>
        <select class="form-control" id="power" formControlName="power">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" class="form-control" id="origin" formControlName="origin">
      </div>

      <div class="form-group">
        <label for="weakness">Weakness</label>
        <input type="text" class="form-control" id="weakness" formControlName="weakness">
      </div>

      <div class="form-group">
        <label for="ally">Ally</label>
        <input type="text" class="form-control" id="ally" formControlName="ally">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    </form>
  </div>
</div>
